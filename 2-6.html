<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(arr){
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let diagSum1 = 0;
        let diagSum2 = 0;
        for (let i = 0; i < n; i++) {
            diagSum1 += arr[i][i];
            diagSum2 += arr[i][n-i-1];
            let rowSum = 0;
            let colSum = 0;
            for (let j = 0; j < n; j++) {
                rowSum += arr[i][j];
                colSum += arr[j][i];
            }
            answer = Math.max(answer, rowSum, colSum)
        }
        return Math.max(answer, diagSum1, diagSum2);
    }

    let arr=[[10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]];
    console.log(solution(arr));
</script>
</body>
</html>
