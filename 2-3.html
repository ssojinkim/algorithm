<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(a, b){
        let answer = "";
        const winningCaseMap = {
            1: 3,
            2: 1,
            3: 2
        }
        for (let i = 0; i < a.length; i++) {
            if (a[i] === b[i]) {
                answer += "D\n";
            } else if (winningCaseMap[a[i]] === b[i]) {
                answer += "A\n";
            } else {
                answer += "B\n";
            }
        }
        return answer.trim();
    }

    let a = [2, 3, 3, 1, 3];
    let b = [1, 1, 2, 2, 3];
    console.log(solution(a, b));
</script>
</body>
</html>
