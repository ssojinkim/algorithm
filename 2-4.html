<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(arr){
        let answer = 0, cnt = 0;
        arr.forEach(score => {
            cnt = score === 0 ? 0 : cnt + 1;
            answer += cnt;
        })
        return answer;
    }

    let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
    console.log(solution(arr));
</script>
</body>
</html>
