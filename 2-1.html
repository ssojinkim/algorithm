<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(arr){
        let answer = [arr[0]];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > arr[i - 1]) {
                answer.push(arr[i]);
            }
        }
        return answer.join(" ");
    }

    let arr=[7, 3, 9, 5, 6, 12];
    console.log(solution(arr));
</script>
</body>
</html>
